<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!--    Your  CSS Goes Here -->


	<title>Contact Form Playground</title>
</head>
<body class="sfooter">
	<div class="sfooter-content">

		<header class="py-3">
			<div class="container">
				<h1>PWP Form Demo</h1>
			</div>
		</header>

		<main class="container">
			<div class="row">
				<div class="contact col-md-6">
				<h2>testing 123</h2>

					<!-- BEGIN CONTACT FORM -->
					<form action="http://localhost:4200/apis/" id="contact" method="post" novalidate>
						<div class="form-group">
							<label for="name">Name</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input class="form-control" id="name" name="name" placeholder="Your Name" type="text">
							</div>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-envelope"></i></span>
								</div>
								<input class="form-control" id="email" name="email" placeholder="Your Email" type="email">
							</div>
						</div>
						<div class="form-group">
							<label for="subject">Subject</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-pencil"></i></span>
								</div>
								<input class="form-control" id="subject" name="subject" placeholder="Subject" type="text">
							</div>
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-comment"></i></span>
								</div>
								<textarea class="form-control" id="message" maxlength="2000" name="message"
								          placeholder="Your Message (2000 characters max)" required
								          rows="5"></textarea>
							</div>
						</div>
						<!-- Make sure to add site key provided by google recaptcha -->
						  <div class="g-recaptcha" data-sitekey="6Lf84dMaAAAAAGaV0DNzPAA28TgfOscvSS0TX4dH"></div>
						<button class="btn btn-info" type="submit">Submit</button>
						<button class="btn btn-default" type="reset">Reset</button>
					</form>
					<!-- END CONTACT FORM-->

					<div id="output-area"></div>

				</div><!-- /.col-sm-6 -->
			</div><!-- /.row -->
		</main>
	</div>

	<footer class="py-4 text-white">
		<div class="container">
			<a class="text-white" href="https://bootcamp-coders.cnm.edu/class-materials/jquery-validated-captcha-form/"
			   target="_blank">Documentation</a> | <a class="text-white" href="https://github.com/rlewis2892/pwp-form-demo"
			                                          target="_blank">GitHub</a>
		</div>
	</footer>

	<!-- Jquery and Bootstrap Dependencies -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- Make sure to use Jquery min and not the slim version provided by Bootstrap -->
	<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous">
	</script>
	<script crossorigin="anonymous"
	        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script crossorigin="anonymous"
	        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<!-- jQuery Form, Validate, Additional Methods, -->
	<script crossorigin="anonymous"
	        integrity="sha256-2Pjr1OlpZMY6qesJM68t2v39t+lMLvxwpa8QlRjJroA="
	        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
	<script crossorigin="anonymous"
	        integrity="sha256-F6h55Qw6sweK+t7SiOJX+2bpSAa3b/fnlrVCJvmEj1A="
	        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script crossorigin="anonymous"
	        integrity="sha256-0Yg/eibVdKyxkuVo1Qwh0DspoUCHvSbm/oOoYVz32BQ="
	        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>

	<!-- Google reCAPTCHA -->
	<script src='https://www.google.com/recaptcha/api.js'></script>

	<!-- custom jquery script-->
	<script src="../js/contact-script.js"></script>
</body>
</html>
